server {
  listen 80;
  client_max_body_size 20M;

  location /blog/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/blog/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }
  location /sitemap.xml/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/sitemap.xml/;
  }
  location /media/ {
    alias /app/media/;
  }

  location / {
    alias /staticfiles/;
    index index.html;
  }
}