server {
  listen 80;
  client_max_body_size 20M;

  location /blog/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/blog/;
  }
  location /admin/ {
    # И в этом блоке то же самое:
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }
  location /media/ {
        alias /app/media/;
    }

  location / {
    return 301 http://platonov1727.ru/blog/
  }
}