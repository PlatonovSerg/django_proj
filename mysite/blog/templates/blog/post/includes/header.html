<header class="bg-dark text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center col-md-9 col-sm-12">
      <!-- Логотип -->
      <a href="{% url 'blog:post_list' %}" class="navbar-brand text-white">
        {% comment %} <img src="{}" alt="Logo" style="height: 50px;"> {% endcomment %}
        Blog
      </a>
  
      <!-- Форма поиска -->
      <form class="d-flex" action="{% url 'blog:post_search' %}" method="get">
        {% comment %} <input class="form-control me-2" type="search" name="q" placeholder="Поиск" aria-label="Поиск"> {% endcomment %}
        <button class="btn btn-outline-light" type="submit">Поиск</button>
      </form>
    </div>
  </header>
