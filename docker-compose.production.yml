version: '3'

volumes:
  pg_data_production:
  static_volume:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: platonov1727/blog:latest
    env_file: .env
    volumes:
      - static_volume:/backend_static/
      - media:/media/
  gateway:
    image: platonov1727/gateway:latest
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
      - media:/media/
    ports:
      - 8000:80
